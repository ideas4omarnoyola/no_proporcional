<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 25</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<style>
    .manita{
        cursor: pointer;
    }
    .hover:hover{
        filter: saturate(300%);
    }
</style>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina25/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="btnIniciar" src="../img/pagina25/btnIniciar.png" data-posX="808.833" data-posY="378.73"/>
    <img class="elementos" id="fondoEjercicio" src="../img/pagina25/fondoEjercicio.png" data-posX="0" data-posY="0"/>

    <img class="elementos hover manita" id="btn01" src="../img/pagina25/btn01.png" data-posX="277.843" data-posY="242.251"/>
    <img class="elementos hover manita" id="btn02" src="../img/pagina25/btn02.png" data-posX="542.19" data-posY="242.251"/>
    <img class="elementos manita" id="info01" src="../img/pagina25/info01.png" data-posX="222.19" data-posY="82.6 "/>
    <img class="elementos manita" id="info02" src="../img/pagina25/info02.png" data-posX="105.917" data-posY="82.6"/>

    <img class="elementos manita" id="ra" src="../img/pagina25/ra.png" data-posX="102.109" data-posY="412.617"/>
    <img class="elementos manita " id="rb" src="../img/pagina25/rb.png" data-posX="406.741" data-posY="412.617"/>
    <img class="elementos manita" id="rc" src="../img/pagina25/rc.png" data-posX="714.734" data-posY="412.617"/>
    <img class="elementos" id="retroMala" src="../img/pagina25/retroMala.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="retroBuena" src="../img/pagina25/retroBuena.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="btnReintentar" src="../img/pagina25/btnReintentar.png" data-posX="808.833" data-posY="378.73"/>

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const fondoEjercicio = $('#fondoEjercicio');
        const btnIniciar = $('#btnIniciar');
        const btnReintentar = $('#btnReintentar');
        const ra = $('#ra');
        const rb = $('#rb');
        const rc = $('#rc');
        const retroBuena = $('#retroBuena');
        const retroMala = $('#retroMala');

        const btn01 = $('#btn01');
        const btn02 = $('#btn02');
        const info01 = $('#info01');
        const info02 = $('#info02');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/P25_1.mp3'),
            new Audio('../audios/P25_2.mp3'),
            new Audio('../audios/P25_3.mp3'),
            new Audio('../audios/bien.mp3'),
            new Audio('../audios/mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], iniciar, 1);
            animacionEntrada(fondo, 'default', 1, 1);
        }

        function iniciar(){
            parpadear(btnIniciar);
        }

        btnIniciar.click(function () {
            if (btnIniciar.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(btnIniciar);
    
                dejarParpadear(btnIniciar);
                animacionSalida(fondo, 'default', 1, .5);
                animacionSalida(btnIniciar, 'default', 1, .5);
                animacionEntrada(fondoEjercicio, 'default', 1, 1);
                animacionEntrada(btn01, 'default', 1, 1);
                animacionEntrada(btn02, 'default', 1, 1);
                animacionEntrada(ra, 'arriba-abajo', 1, 2);
                animacionEntrada(rb, 'arriba-abajo', 1, 2.5);
                animacionEntrada(rc, 'arriba-abajo', 1, 3);
            }
        });

        btn01.click(function () {
            if (btn01.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(btn01);
                animacionEntrada(info01, 'default', 1, 1);
            }
        });
        info01.click(function () {
            if (info01.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(info01);
                animacionSalida(info01, 'default', 1, .5);
            }
        });
        btn02.click(function () {
            if (btn02.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(btn02);
                animacionEntrada(info02, 'default', 1, 1);
            }
        });
        info02.click(function () {
            if (info02.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(info02);
                animacionSalida(info02, 'default', 1, .5);
            }
        });

        ra.click(function () {
            if (ra.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(ra);
                aplicacion.reproducirAudio(audio[3], retroalimentacionBuena, 1);
                animacionSalida(fondoEjercicio, 'default', 1, .5);
                animacionSalida(rb, 'default', 1, .5);
                animacionSalida(rc, 'default', 1, .5);
                animacionSalida(ra, 'default', 1, .5);
                animacionSalida(btn01, 'default', 1, .5);
                animacionSalida(btn02, 'default', 1, .5);
                animacionSalida(info01, 'default', 1, .5);
                animacionSalida(info02, 'default', 1, .5);
                animacionEntrada(retroBuena, 'default', 1, 1);
            }
        });

        rb.click(function () {
            if (rb.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(rb);
                aplicacion.reproducirAudio(audio[4], retroalimentacionMala, 1);
                animacionSalida(fondoEjercicio, 'default', 1, .5);
                animacionSalida(rb, 'default', 1, .5);
                animacionSalida(rc, 'default', 1, .5);
                animacionSalida(ra, 'default', 1, .5);
                animacionSalida(btn01, 'default', 1, .5);
                animacionSalida(btn02, 'default', 1, .5);
                animacionSalida(info01, 'default', 1, .5);
                animacionSalida(info02, 'default', 1, .5);
                animacionEntrada(retroMala, 'default', 1, 1);
            }
        });

        rc.click(function () {
            if (rc.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(rc);
                aplicacion.reproducirAudio(audio[4], retroalimentacionMala, 1);
                animacionSalida(fondoEjercicio, 'default', 1, .5);
                animacionSalida(ra, 'default', 1, .5);
                animacionSalida(rb, 'default', 1, .5);
                animacionSalida(rc, 'default', 1, .5);
                animacionSalida(btn01, 'default', 1, .5);
                animacionSalida(btn02, 'default', 1, .5);
                animacionSalida(info01, 'default', 1, .5);
                animacionSalida(info02, 'default', 1, .5);
                animacionEntrada(retroMala, 'default', 1, 1);
            }
        });

        function retroalimentacionBuena(){
            aplicacion.reproducirAudio(audio[1], terminaPagina, 1);
        }

        function retroalimentacionMala(){
            aplicacion.reproducirAudio(audio[2], reintentar, 1);
        }

        function reintentar(){
            parpadear(btnReintentar);
        }

        btnReintentar.click(function () {
            if (btnReintentar.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(btnReintentar);
                aplicacion.recargarPagina();
            }
        });
        
        function terminaPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
