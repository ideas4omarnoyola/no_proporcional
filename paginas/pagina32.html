<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 32</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina32/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="titulo" src="../img/pagina32/titulo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="img01" src="../img/pagina32/img01.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="img02" src="../img/pagina32/img02.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="img03" src="../img/pagina32/img03.png" data-posX="0" data-posY="0"/>
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/P32_1.mp3'),
            new Audio('../audios/P32_2.mp3'),
            new Audio('../audios/P32_3.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaAudio01, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(img01, 'default', 1, 1);
        }

        function terminaAudio01(){
            aplicacion.reproducirAudio(audio[1], terminaAudio02, 1);
            animacionEntrada(img02, 'default', 1, 1);
        }
        function terminaAudio02(){
            aplicacion.reproducirAudio(audio[2], terminaPagina, 1);
            animacionEntrada(img03, 'default', 1, 1);
        }
        
        function terminaPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
