<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 18</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina18/titulo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="imagen" src="../img/pagina18/imagen.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto" src="../img/pagina18/texto.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="d1" src="../img/pagina18/d1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="d2" src="../img/pagina18/d2.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const imagen = $('#imagen');
        const texto = $('#texto');
        const d1 = $('#d1');
        const d2 = $('#d2');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/P18_1.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 2);
            animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
            animacionEntrada(imagen, 'izquierda-derecha', 1, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1, 1);
            animacionEntrada(d1, 'izquierda-derecha', 1, 1);
            animacionEntrada(d2, 'default', 1, 25);
        }

        function activarBoton(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
