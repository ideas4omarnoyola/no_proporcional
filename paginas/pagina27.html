            const promedioParcial = ((aciertos * 100) / 23).toFixed();

            //Obtiene 3 puntos

                aplicacion.guardarPuntos(3);
                retroB(promedioParcial);
            }
            //Obtiene 2 puntos
            else if(aciertos>8){

                retroB(promedioParcial);
            }
            //Obtiene 1 punto

            }
        }
